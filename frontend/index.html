<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- –í–ê–ñ–ù–û: config.js –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–¥–µ—Å—å, –ü–ï–†–ï–î —Å–∫—Ä–∏–ø—Ç–∞–º–∏ -->
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">üõçÔ∏è E-Store</div>
            <div class="auth-tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back!</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
            
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
            </div>
        </div>
    </div>
    
    <script>
        // –≠–¢–ê –§–£–ù–ö–¶–ò–Ø –¢–ï–ü–ï–†–¨ –ò–°–ü–û–õ–¨–ó–£–ï–¢ API_URL –ò–ó CONFIG.JS
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                console.log('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...');
                console.log('API_URL:', API_URL); // –ü–†–û–í–ï–†–ö–ê: –¥–æ–ª–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å http://192.168.10.13:5000/api
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                    window.location.href = 'products.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                console.log('–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...');
                console.log('API_URL:', API_URL); // –ü–†–û–í–ï–†–ö–ê: –¥–æ–ª–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å http://192.168.10.13:5000/api
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                    window.location.href = 'products.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
